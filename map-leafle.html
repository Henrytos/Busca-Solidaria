<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Localização</title>

    <!-- Incluindo o CSS do Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- Incluindo o JavaScript do Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
      /* Estilo para o mapa */
      #meuMapa {
        width: 600px; /* Largura fixa */
        height: 400px; /* Altura fixa */
        border: 1px solid #ccc; /* Opcional: Adiciona uma borda para destacar o mapa */
        margin: 20px auto; /* Centraliza o mapa horizontalmente */
      }

      body {
        font-family: Arial, sans-serif;
        text-align: center; /* Centraliza o texto */
      }
    </style>
  </head>
  <body>
    <h1>Minha Localização</h1>
    <!-- Você pode alterar o ID aqui -->
    <div id="meuMapa"></div>

    <script>
      // Função genérica para inicializar o mapa em qualquer elemento com ID fornecido
      function initMap(mapId, latitude, longitude) {
        const map = L.map(mapId).setView([latitude, longitude], 13);

        // Adiciona o mapa base do OpenStreetMap
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        // Adiciona um marcador no mapa
        L.marker([latitude, longitude])
          .addTo(map)
          .bindPopup("Você está aqui!")
          .openPopup();
      }

      // Verifica se a geolocalização está disponível
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            console.log({ latitude, longitude });

            // Chama a função passando o ID do elemento onde o mapa será renderizado
            initMap("meuMapa", latitude, longitude);
          },
          (error) => {
            console.error("Erro ao obter a localização:", error);
            alert("Não foi possível obter sua localização.");
          }
        );
      } else {
        alert("Geolocalização não é suportada pelo seu navegador.");
      }
    </script>
  </body>
</html>
